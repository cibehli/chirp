<!DOCTYPE html>
<html>
<head>
	<title>Chirp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="javascript/chirpApp.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="chirpApp">
<div id='main' class="container" ng-controller="mainController">
	<div class="col-md-offset-2 col-md-8">
		<div class="clearfix">
			<form ng-Submit="post()">
				<input required="required" class="form-control" type="text" placeholder="Your name" ng-model="newPost.created_by"></input>
				<textarea required="required" class="form-control" ng-model="newPost.text " maxlength="200" rows="4" placeholder="Say something"></textarea>
				<input class="btn submit-btn pull-right" type="submit" value="chirp!"></input>

			</form>
			<div id="post-stream">
				<h4>Chirp Feed</h4>
				<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
					<p>{{post.text}}</p>
					<small>posted by @{{post.created_by}} </small>
					<small>{{post.created_at | date:"h:mma 'on' MM/d/y"}}</small>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

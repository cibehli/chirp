<<!DOCTYPE html>
<html>
<head>
	<title>Chirp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="javascript/chirpApp.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-app="chirpApp">
<div id="main" class="container" ng-controller="authController">
<form class="form-auth" ng-submit="login()">
	<h2>Login</h2>
	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="Username" class="form-controler"></input>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-controler"></input>
	<input type="submit" value="Login" class="btn btn-primary"> </input>
</form>
 </div>


</body>
</html>
